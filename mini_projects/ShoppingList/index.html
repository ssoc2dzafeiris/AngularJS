<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <!-- 1000s of lines of Code of Angularjs to help enhance our Javascript-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <!-- 1000s of lines of Code of Bootstrap to help enhance our CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Our CSS file-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body ng-app="ShoopingListApp" ng-controller="ListController">
    <div class="container">
      <h1 class="display-3">Shopping List</h1>
      <h2 class="display-6 text-secondary">Mini project with AngulaJS</h2>
      <hr />
      <h3 class="fs-5 fw-lighter">
        So far you have
        <big class="text-primary fw-bolder">{{list.length}}</big> items in your
        list
      </h3>
      <p
        ng-model="msg"
        class="alert alert-warning col-3 fw-bold"
        ng-if="list.length == 0"
      >
        {{msg}}
      </p>
      <table
        class="table table-sm table-striped table-bordered text-center border border-2 border-primary-subtle my-2"
      >
        <tr ng-repeat="item in list" class="">
          <td class="fs-3">{{$index+1}}</td>
          <td class="fs-3">{{item}}</td>
          <td>
            <button class="btn" ng-click="remove(item)">
              <i class="bi bi-x-square text-danger fs-3"></i>
            </button>
          </td>
        </tr>
      </table>
      <div class="row d-flex justify-content-start">
        <div class="col-md-3">
          <input
            type="text"
            ng-model="newItem"
            placeholder="Type your next item"
            class="form-control form-control-lg border border-primary border-3 rounded text-primary text-center fs-5"
          />
        </div>
        <div class="col-auto my-1">
          <button class="btn btn-primary btn-lg" ng-click="addItem(newItem)">
            Add
          </button>
        </div>
        <div class="col-auto my-1">
          <button class="btn btn-warning btn-lg" ng-click="resetList()">
            Reset
          </button>
        </div>
      </div>
    </div>

    <!-- Our Javascript file-->
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
