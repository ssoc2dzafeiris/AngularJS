<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rembrandt's Paintings</title>
    <!-- AngularJs  -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="app.js" type="text/javascript" defer></script>
    <!-- my CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap 5 Css link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body ng-app="RembrandtApp" ng-controller="RembrandtCtrl">
    <div class="container">
      <h1 class="display-3" ng-model="title">{{title}}</h1>
      <h2 class="display-6 text-secondary" ng-model="description">
        {{description}}
      </h2>
      <hr />
      <table
        class="table d-flex align-middle justify-content-evenly bg-dark p-5 rounded-3"
      >
        <tr>
          <td>
            <button class="btn btn-outline-danger" ng-click="previous()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="30"
                fill="currentColor"
                class="bi bi-arrow-left-circle"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"
                />
              </svg>
            </button>
          </td>
          <td>
            <div class="img-fluid">
              <img
                class="img-thumbnail"
                ng-src="{{paintings[paintingCounter ]}}"
                width="300"
              />
            </div>
          </td>
          <td>
            <button class="btn btn-outline-success" ng-click="next()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="30"
                fill="currentColor"
                class="bi bi-arrow-right-circle"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"
                />
              </svg>
            </button>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
